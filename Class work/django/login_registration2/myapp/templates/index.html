<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, Arial;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 360px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            font-size: 14px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5563c1;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        {%csrf_token%}
        <div class="card">
            <h2>Login</h2>

            <div class="input-field">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" name="username">
            </div>

            <div class="input-field">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" name="password">
            </div>

            <button>Login</button>

            <p>Donâ€™t have an account?
                <a href="{%url 'reg'%}">Register</a>
            </p>
        </div>
    </form>

</body>

</html>
