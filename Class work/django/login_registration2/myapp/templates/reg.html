<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, Arial;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 380px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            font-size: 14px;
            color: #555;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #e05c73;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #ff758c;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        {%csrf_token%}
        <div class="card">
            <h2>Create Account</h2>

            <div class="input-field">
                <label>First name</label>
                <input type="text" placeholder="Enter Full Name" name="fname">
            </div>

            <div class="input-field">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Full Name" name="lname">
            </div>


            <div class="input-field">
                <label>Username</label>
                <input type="text" placeholder="Choose Username" name="username">
            </div>

            <div class="input-field">
                <label>Password</label>
                <input type="password" placeholder="Create Password" name="password">
            </div>

            <button>Register</button>

            <p>Already have an account?
                <a href="{%url 'index'%}">Login</a>
            </p>
        </div>
    </form>

</body>

</html>
