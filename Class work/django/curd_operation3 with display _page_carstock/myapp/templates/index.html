<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7 card p-5">
                <form action="">
                    {%csrf_token%}
                    <h1>Welcome to car registration</h1>
                    <hr>
                    <span></span>
                    <br><br>
                    <div class="center">
                        <input type="text" placeholder="Enter car name" name="name" class="form-control">
                        <br><br>

                        <input type="text" placeholder="Enter model no." name="model" class="form-control">
                        <br><br>

                        <input type="text" placeholder="Engine type petrol or disel" name="type" class="form-control">
                        <br><br>

                        <input type="text" placeholder="Enter price " name="price" class="form-control">
                        <br><br>

                        <input type="submit" class="btn btn-success">
                        <br><br>
                        <a href="{%url 'display'%}" class="btn btn-primary">Press to see stocks</a>
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>

</html>
