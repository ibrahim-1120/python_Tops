<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">Data</h1>
    <table align="center" border="1" cellpadding="5" cellspacing="5">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Image</th>
            <th colspan="2">Action</th>
        </tr>
        {%for st in students%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{st.name}}</td>
            <td>{{st.email}}</td>
            <td>{{st.phone}}</td>
            <td><img src="/media/{{st.image}}" alt="pl" height="50" width="50"></td>
            <td><a href="{%url 'edit'%}">Edit</a></td>
            <td><a href="{%url 'delete'%}">Delete</a></td>
        </tr>
        {%endfor%}
    </table>
    <a href="{%url 'index'%}">Click</a>
</body>

</html>
