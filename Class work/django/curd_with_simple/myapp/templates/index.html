<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="{%url 'register'%}" method="POST">
        {%csrf_token%}
        <input type="hidden" value="{{st.id}}">
        <input type="text" placeholder="Enter name" name="name" value="{{st.name}}">
        <br><br>
        <input type="text" placeholder="Enter email" name="email" value="{{st.email}}">
        <br><br>
        <input type="text" placeholder="Enter age" name="age" value="{{st.age}}">
        <br><br>
        <input type="submit">
        <br><br>
        <input type="file" name="photo">

        <a href="{%url 'display'%}">Data</a>

    </form>
</body>

</html>
