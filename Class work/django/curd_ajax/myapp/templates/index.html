<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

        });

        function addstudent() {
            var name = $("#name").val()
            var email = $("#email").val()
            var phone = $("#phone").val()
           var csrfmiddlewaretoken= $ ('input["csrfmiddlewaretoken"]')

            $.post('register', { name, email, phone }, function (rt) {
                alert(rt)
            })
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            border-radius: 25px;
        }

        .form-control {
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Registration Form -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-5">
                <div class="card p-4">
                    <h3 class="text-center mb-3 text-primary">Registration</h3>
                    <p class="text-center text-muted">Create your account</p>
                    {%csrf_token%}
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required id="name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required id="email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" placeholder="Enter your phone number" required
                                id="phone">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-2" onclick="addstudent()">
                            Register
                        </button>
                    </form>

                </div>
            </div>
        </div>

        <!-- Stylish Table -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-3">
                    <h4 class="text-center text-primary">Registered Users</h4>

                    <div class="table-responsive mt-3">
                        <table class="table table-striped table-bordered table-hover text-center align-middle">
                            <thead class="table-primary">
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
