<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7 card p-5  ">
                <form action="{%url 'register'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <h1>Welcome</h1>
                    <span>{{sucess}}</span>
                    <br><br>
                    <div class="center">
                        <input type="hidden" name="id" value="{{st.id}}">
                      

                            <select name="cat" id="cat">
                                <option value=""></option>
                            </select>
                        <br><br>

                        <input type="text" placeholder="Enter your name" class="form form-control" name="name"
                            value="{{st.name}}">
                        <br><br>
                        <input type="text" placeholder="Enter your email" class="form form-control" name="email"
                            value="{{st.email}}">
                        <br><br>
                        <input type="text" placeholder="Enter your age" class="form form-control" name="age"
                            value="{{st.age}}">
                        <br><br>
                        {%if st.image%}
                        <img src="/media/{{st.image}}" alt="" width="50px" height="50px">
                        <span>{{st.image}}</span>
                        {%endif%}
                        <br><br>
                        <input type="file" name="image" class="form-control">
                        <br><br>
                        <input type="submit" class="btn btn-success">
                        <br><br>
                        <a href="{%url 'display'%}">For data</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
