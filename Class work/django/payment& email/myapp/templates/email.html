<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Send Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .mail-container {
            background: #fff;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .mail-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        input:focus,
        textarea:focus {
            border-color: #667eea;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        @media (max-width: 480px) {
            .mail-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="mail-container">
        <h2>Send Mail</h2>

        <form method="post">
            <!-- CSRF token (use only if Django) -->
            <!-- {% csrf_token %} -->

            <div class="form-group">
                <label>Sender Email</label>
                <input type="email" name="sender" placeholder="Enter sender email" required>
            </div>

            <div class="form-group">
                <label>Subject</label>
                <input type="text" name="subject" placeholder="Enter subject" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea name="message" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit">Send Mail</button>
        </form>
    </div>

</body>

</html>
