<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7 card p-5  ">
                <form action="{%url 'register'%}" method="post">
                    {%csrf_token%}
                    <h1>Welcome to Registration page</h1>
                    <span>{{sucess}}</span>
                    <br><br>
                    <div class="center">
                        <input type="hidden" name="id" value="{{st.id}}">
                        <input type="text" name="name" placeholder="Enter student name" class="form-control"
                            value="{{st.name}}">
                        <br><br>
                        <input type="text" name="email" placeholder="Enter student email" class="form-control"
                            value="{{st.email}}">
                        <br><br>
                        <input type="text" name="age" placeholder="Enter age" class="form-control" value="{{st.age}}">
                        <br><br>
                        <input type="text" name="phone" placeholder="Enter contact number" class="form-control"
                            value="{{st.phone}}">
                        <br><br>
                        <input type="submit" value="sumbit" class="btn btn-primary">
                        <br><br>
                        <a href="{%url 'display'%}">Show data</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
