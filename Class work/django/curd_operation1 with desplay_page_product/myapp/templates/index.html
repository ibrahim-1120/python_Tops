<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7 card p-3">
                <h1>Welcome to product page</h1>
                <span>{{sucess}}</span>
                <br><br>
                <form action="{%url 'register'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <label>Choose a cat:</label>
                    <select value="catt"  >
                        <option>IT</option>
                        <option>HR</option>
                        <option>chor</option>
                    </select>
                    <br><br>
                    <input type="text" name="name" placeholder="Enter product name" class="form form-control"
                        value="{{pt.name}}">
                    <br><br>
                    <input type="text" name="cat" placeholder="Enter product categeory" class="form form-control"
                        value="{{pt.cat}}">
                    <br><br>
                    <input type="text" name="price" placeholder="Enter price" class="form form-control"
                        value="{{pt.price}}">
                    <br><br>
                    <input type="file" name="photo">
                    <br><br>
                    <input type="submit" class="btn btn-primary">
                    <br><br>
                    <a href="{%url 'display'%}">Show data</a>
                </form>

            </div>

        </div>
    </div>

</body>

</html>
