<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register | Restoran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Nunito&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme Style -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container-xxl bg-dark py-5">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-6">
                    <div class="bg-white rounded shadow p-4 p-md-5">
                        <h2 class="text-center mb-4 text-primary">
                            <i class="fa fa-user-plus me-2"></i>Register
                        </h2>
                        <br>
                        <span>{{msg}}</span>
                        <form method="post" action="{%url 'user_registration'%}">
                            {%csrf_token%}
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" placeholder="Username" name="uname">
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Email address" name="email">
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" name="pass">
                                </div>

                                <!-- <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Confirm password"
                                        name="cpass">
                                </div> -->
                            </div>

                            <div class="d-grid mt-4">
                                <button class="btn btn-primary py-2">
                                    Create Account
                                </button>
                            </div>

                            <p class="text-center mt-3 mb-0">
                                Already have an account?
                                <a href="{%url 'login'%}" class="text-primary fw-bold">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
